{% set name = "importlib-resources" %}
{% set version = "3.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/importlib_resources-{{ version }}.tar.gz
  sha256: 0ed250dbd291947d1a298e89f39afcc477d5a6624770503034b72588601bcc05

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools-scm >=3.4.1
  run:
    - python >=3.6
    - zipp >=0.4

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - importlib_resources

about:
  home: http://importlib-resources.readthedocs.io
  license: Apache-2.0
  license_file: LICENSE
  summary: Backport of Python 3.7's standard library `importlib.resources`

extra:
  recipe-maintainers:
    - ocefpaf
